<html ng-app="cib">
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/cib.css" rel="stylesheet">
    <link href="css/nav-main.css" rel="stylesheet">
    <link href="css/modal.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
  </head>
  <body ng-controller="cibController">
    <header>
      <div id="header-content-container">
        <div class="header-content" id="header-content-1">
          <a href="/"></a>
        </div>
        <div class="header-content" id="header-content-2">
          <button class="btn btn-link" id="btn-menu">
            <div class="btn-menu-row"></div>
            <div class="btn-menu-row"></div>
            <div class="btn-menu-row"></div>
          </button>
        </div>
      </div>
    </header>
    <div id="nav-main">
      <div id="nav-main-header">
      </div>
      <div id="nav-main-items">
        <ul>
          <li><a href="#/checkinboard"></a></li>
        </ul>
      </div>
    </div>
    <div id="error-full" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">There was an error processing your request</h4>
          </div>
          <div class="modal-body">
            <p>{{ error }}</p>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div id="content-container">
      <div id="error-passive">

      </div>
      <ng-view></ng-view>
    </div>
    <footer>
    </footer>
  </body>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
  <script src="js/modules/controller.module.js"></script>
  <script src="js/modules/service.module.js"></script>
  <script src="js/app/app.js"></script>
  <script src="js/services/php.service.js"></script>
  <script src="js/controllers/cib.controller.js"></script>
  <script src="js/controllers/home.controller.js"></script>
  <script src="js/sa-template.js"></script>
</html>
